<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CertiHub</title>
    <!-- Google Fonts Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:wght@400;700&family=Ballet&family=Bebas+Neue&family=Cabin:wght@400;700&family=DM+Sans:wght@400;700&family=Fira+Sans:wght@400;700&family=Heebo:wght@400;700&family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Karla:wght@400;700&family=Lato:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Mukta:wght@400;700&family=Noto+Sans:wght@400;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&family=Orbitron:wght@400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&family=Ubuntu:wght@400;700&family=Work+Sans:wght@400;700&display=block"
      rel="stylesheet"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>CertiHub</h1>
    <div id="template-upload-container">
      <button id="template-upload-btn">Choose Template</button>
      <input id="template-upload" type="file" accept=".png,.jpg,.jpeg" hidden />
      <div id="drag-drop-hint">
        or Drag & Drop your certificate template here
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="template-canvas" width="900" height="550"></canvas>
      <div id="canvas-overlay" class="drag-overlay">
        <div class="drag-message">
          <i>üìÅ</i>
          <p>Drop your certificate template here</p>
          <small>Supports PNG, JPG, JPEG files</small>
        </div>
      </div>

      <!-- Font Settings Panel (Left) -->
      <div id="settings">
        <h3>Font Settings</h3>
        <label>Font Style:</label>
        <select id="font-style">
          <option value="Anton" selected>Anton (Default)</option>
          <option value="Arimo">Arimo</option>
          <option value="Orbitron">Orbitron</option>
          <option value="Ballet">Ballet</option>
          <option value="Bebas Neue">Bebas Neue</option>
          <option value="Cabin">Cabin</option>
          <option value="DM Sans">DM Sans</option>
          <option value="Fira Sans">Fira Sans</option>
          <option value="Heebo">Heebo</option>
          <option value="Inter">Inter</option>
          <option value="Josefin Sans">Josefin Sans</option>
          <option value="Karla">Karla</option>
          <option value="Lato">Lato</option>
          <option value="Libre Baskerville">Libre Baskerville</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Mukta">Mukta</option>
          <option value="Noto Sans">Noto Sans</option>
          <option value="Nunito">Nunito</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Oswald">Oswald</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Poppins">Poppins</option>
          <option value="PT Sans">PT Sans</option>
          <option value="Raleway">Raleway</option>
          <option value="Roboto Slab">Roboto Slab</option>
          <option value="Roboto">Roboto</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Work Sans">Work Sans</option>
        </select>
        <label>Font Size:</label>
        <select id="font-size"></select>
        <label>Font Color:</label>
        <input type="color" id="font-color" value="#000000" />
      </div>

      <!-- Download Settings Panel (Right) -->
      <div id="download-settings">
        <h3>Download Settings</h3>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="output-format" value="pdf" checked />
            <span class="radio-custom"></span>
            <span class="radio-text">PDF (Single File)</span>
          </label>

          <label class="radio-option">
            <input type="radio" name="output-format" value="png" />
            <span class="radio-custom"></span>
            <span class="radio-text">PNG Images (ZIP)</span>
          </label>
        </div>

        <div id="format-info">
          <small id="format-description"
            >Single PDF with all certificates</small
          >
        </div>
      </div>
    </div>

    <div id="instruction-label">
      Please upload a template and drag to select where names will be printed.
    </div>
    <div id="button-container">
      <button id="next-btn">Next</button>
      <button id="file-upload-btn">Select File</button>
      <input id="names-file" type="file" accept=".txt,.pdf,.xlsx" hidden />
      <button id="back-btn">Back</button>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="/static/script.js"></script>
  </body>
</html>
